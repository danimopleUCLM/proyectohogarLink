<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Form Greeting</h1>
    <!-- Formulario existente (Greeting) -->
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
        <p>Person: <input type="text" th:field="*{person}" /></p>
        <p>Message: <input type="text" th:field="*{content}" /></p>
        <p>
            <input type="submit" value="Submit" /> 
            <input type="reset" value="Reset" />
        </p>
    </form>

    <hr/>

    <h1>Form User</h1>
    <!-- Nuevo formulario (User) -->
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Edad: <input type="number" th:field="*{edad}" /></p>
        <p>
            <input type="submit" value="Guardar Usuario" /> 
            <input type="reset" value="Reset" />
        </p>
    </form>

    <hr/>

    <h2>Lista de Usuarios</h2>
    <ul>
        <li th:each="u : ${users}">
            <span th:text="${u.nombre}"></span> - 
            <span th:text="${u.edad}"></span> a√±os
        </li>
    </ul>
</body>
</html>
